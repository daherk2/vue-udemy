<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Fifth Exercise</title>

  <script src="../vue.js"></script>
</head>

<body>

  <div id="fifthExercise">

    <!-- 1) Hook up the button to toggle the display of the two paragraphs. Use
            both v-if and v-show and inspect the elements to see the difference -->
    <div>
      <button @click="show = !show">Toggle</button>
      <p v-if="show">You either see me...</p>
      <p v-show="show">...or me</p>
    </div>

    <!-- 2) Output an <ul> of array elements of your choice. Also print the index
            of each element -->
    <div>
      <ul>
        <li v-for="(n, i) in numbers">{{ n }} ({{ i }})</li>
      </ul>
    </div>

    <!-- 3) Print all key-value pairs of the following object: { title: 'Lord
            of the Rings', author: 'J.R.R. Tolkiens', books: 3 }. Also print
            the index of each item -->
    <div>
      <ul>
        <li v-for="(value, key) in tolkien">{{ key }}: {{ value }}</li>
      </ul>
    </div>

    <!-- 4) Print the following object (only the values) and also create a nested
            loop for the array: { name: 'TESTOBJECT', data: [1.67, 1.33, 0.98, 2.21] }
            (hint: use v-for and v-if to achieve this) -->
    <div>
      <u>
        <li v-for="(value, key) in testObject">
          {{ value }}
          <ul v-if="key == 'data'">
            <li v-for="n in value">{{ n }}</li>
          </ul>
          <!--
            <template v-if="key != 'data'">
              {{ value }}
            </template>
            <ul v-else>
              <li v-for="n in value">{{ n }}</li>
            </ul>
          -->
        </li>
      </u>
    </div>

  </div>

  <script>
    new Vue({
      el: '#fifthExercise',
      data: {
        show: false,
        numbers: [1, 2, 3, 4],
        tolkien: {
          title: 'Lord of the Rings',
          author: 'J.R.R. Tolkiens',
          books: 3
        },
        testObject: {
          name: 'TESTOBJECT',
          data: [1.67, 1.33, 0.98, 2.21]
        }
      }
    });
  </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Third Exercise</title>

  <script src="../vue.js"></script>
</head>

<body>

  <div id="thirdExercise">

    <!-- 1) Show a "result" of 'not there yet' as long as "value"
            is not equal to 37 - you can change "value" with the buttons.
            Print 'done' once you did it -->
    <div>
      <p>Current Value: {{ value }}</p>
      <button @click="value += 5">Add 5</button>
      <button @click="value += 1">Add 1</button>
      <p>{{ result }}</p>
    </div>

    <!-- 2) Watch for changes in the "result" and reset the "value" after
            5 seconds (hint: setTimeout(..., 500) -->
    <div>
      <input type="text" v-model="duration">
      <p>{{ value }}</p>
    </div>

  </div>

  <script>
    new Vue({
      el: '#thirdExercise',
      data: {
        value: 0,
        duration: 0
      },
      computed: {
        result() {
          return this.value <= 37 ? 'not there yet' : 'done';
        }
      },
      watch: {
        result() {
          setTimeout(() => {
            this.value = 0;
          }, this.duration);
        }
      }
    });
  </script>

</body>

</html>

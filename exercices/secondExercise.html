<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Second Exercise</title>

  <script src="../vue.js"></script>
</head>

<body>

  <div id="secondExercise">

    <!-- 1) Show an alert when the Button gets clicked -->
    <div>
      <button v-on:click="showAlert">Show Alert</button>
    </div>

    <!-- 2) Listen to the "keydown" event and store the value in a data property -->
    <div>
      <input type="text" v-on:keydown="value = $event.target.value" />
      <p>{{ value }}</p>
    </div>

    <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
    <div>
      <input type="text" v-on:keydown.enter="storeValue">
      <p>{{ value }}</p>
    </div>

  </div>

  <script>
    new Vue({
      el: '#secondExercise',
      data: {
        value: ''
      },
      methods: {
        showAlert() {
          alert('A random alert!');
        },
        storeValue(e) {
          this.value = e.target.value;
        }
      }
    });
  </script>

</body>

</html>
